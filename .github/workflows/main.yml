# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths: 
    - '.github/**' 
    - 'docs/swagger.yaml'
  pull_request:
    branches: [ master ]

jobs:
  action-filter:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - run: npm install widdershins -g
    - run: widdershins docs/swagger.yaml -o docs/widdershins.html.md --expandBody
    - run: |
        git init ./slate
        cd ./slate
        git pull https://github.com/slatedocs/slate
        cp ../docs/widdershins.html.md ./source/index.html.md
        gem install bundler:2.0.2
        bundle install
    - run: |
        cd ./slate
        bundle exec middleman build --clean
        cp -r build ../docs
    - run: |
        git config --local user.email "actions@example.com"
        git config --local user.name "github actions"
        git remote -v
        git branch -a
        git add ./docs
        git commit -m "fun"
        git push
      env:
        CI: true
