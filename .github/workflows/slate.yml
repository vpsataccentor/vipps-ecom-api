name: CI

on:
  push:
    branches: [ master ]
    paths: 
    - '.github/workflows/slate.yml' 
    - 'docs/swagger.yaml'
    - 'docs/openapi.yaml'
  pull_request:
    branches: [ master ]
    paths: 
    - '.github/workflows/slate.yml' 
    - 'docs/swagger.yaml'
    - 'docs/openapi.yaml'

jobs:
  slate-builder:
    env:
        openapi_path: ./docs/swagger.yaml
        slate_output_path: ./docs/slate
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - uses: actions/cache@v1
      with:
        path: ../slate/vendor/bundle
        key: ${{ runner.os }}-slate-
    - name: Clone openapi2slate
      run: |
        git init ../o2s
        cd ../o2s
        git pull https://github.com/vpsataccentor/openapi2slate
    - name: Install and run Widdershins
      run: |
        npm install widdershins -g
        widdershins $openapi_path -o ./docs/index.html.md --expandBody --user_templates ../o2s/openapi3 --summary
    - name: Install Slate
      run: |
        git init ../slate
        cd ../slate
        gem install bundler:2.0.2
        bundle config path ./vendor/bundle
        git pull https://github.com/slatedocs/slate
        bundle install
    - name: Build Slate
      run: |
        cp ./docs/index.html.md ../slate/source/index.html.md
        cp ../o2s/other/logo.png ../slate/source/images/logo.png
        cp -r ../o2s/stylesheets/. ../slate/source/stylesheets
        cd ../slate
        bundle exec middleman build --clean
    - name: Push new build
      run: |
        cp -r ../slate/build/. $slate_output_path
        git config --local user.email "actions@example.com"
        git config --local user.name "github actions"
        git add $slate_output_path
        git commit -m "Slate update"
        git push
      env:
        CI: true
